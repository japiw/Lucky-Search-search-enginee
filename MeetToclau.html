<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatgptUI.css">
    <title>Meet To Clau (Beta)</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Meet To Clau (Beta)</div>
        <div class="chat-window">
            <div class="chat-message user-message">Hi Clau, I have a question!</div>
            <div class="chat-message ai-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message..." id="chatInput">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="ClauAiresponse.js"></script>
</body>
</html>
